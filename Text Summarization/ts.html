    <title>Text Summarization</title>
</head>
<body>
    <div class="container">
        <h1>Text Summarization</h1>
        <form onsubmit="event.preventDefault(); getSummary()">
            <textarea id="input_text" placeholder="Input your text here..."></textarea>
            <button type="submit">Get Text Summary</button>
        </form>
        <div class="show">
            <div class="show-all"><h2>Original Text</h2></div>
            <div class="show-summarized"><h2>Summarized Text</h2></div>
        </div>
    <script src="./script.js"></script>
</body>
